<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__result">
        </div>
        <div class="calculator__actions">
            <button class="calculator__button equals">
                <span class="fa-solid fa-equals"></span>
            </button>
            <button class="calculator__button delete">
                <span class="fa-solid fa-delete-left"></span>
            </button>
            <button class="calculator__button reset">
                <span class="fa-solid fa-c"></span>
            </button>
        </div>
        <div class="calculator__actions">
            <button class="calculator__button add">
                <span class="fa-solid fa-plus"></span>
            </button>
            <button class="calculator__button sub">
                <span class="fa-solid fa-minus"></span>
            </button>
            <button class="calculator__button multiply">
                <span class="fa-solid fa-xmark"></span>
            </button>
            <button class="calculator__button divide">
                <span class="fa-solid fa-divide"></span>
            </button>
        </div>
        <div class="calculator__numbers">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7914d10f63.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
